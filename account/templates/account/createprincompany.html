{% extends 'account/base.html' %}

{% block title %} Форма по добавлению компаний {% endblock %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">{{title}}</h1>
<form method="post" action="">
    {% csrf_token %}
    <label>Название компании</label>
    {{ form2.Name }}<br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <script>
        $("#party").suggestions({
            token: "89770a4e9e758fc6b5ecf9a269a850e8effeca32",
            type: "PARTY",
            /* Вызывается, когда пользователь выбирает одну из подсказок */
            onSelect: function(suggestion) {
                console.log(suggestion);
            }
        });
    </script>
    <label>ИНН</label>
    {{ form2.INN }}<br>
    <label>ОГРН</label>
    {{ form2.OGRN }}<br>
    <span> {{ error }} </span>
    <button class = "btn btn-success" type="submit">Отправить Заявку</button><br>
</form>

{% endblock %}
